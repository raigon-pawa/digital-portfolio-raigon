<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cyberpunk-themed portfolio of a digital architect and full-stack developer specializing in modern web development and AI integration." />
    <meta name="keywords" content="portfolio, web developer, cyberpunk, full-stack, AI, React, TypeScript" />
    <title>Digital Architect • Cyberpunk Portfolio</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0D0D0D" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Digital Architect • Cyberpunk Portfolio" />
    <meta property="og:description" content="Explore cutting-edge web development projects with cyberpunk aesthetics and AI integration." />
    <meta property="og:type" content="website" />
    
    <style>
      /* Critical CSS for loading state */
      body {
        margin: 0;
        background-color: #0D0D0D;
        color: white;
        font-family: 'Inter', system-ui, sans-serif;
      }
      
      /* Hide cursor only on non-touch devices */
      @media (hover: hover) and (pointer: fine) {
        body {
          cursor: none;
        }
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Loading indicator */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0D0D0D;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #00FFFF;
        font-size: 18px;
      }
      
      #loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      Loading Digital Portfolio...
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen when React app starts
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) loading.classList.add('hidden');
        }, 100);
      });
    </script>
  </body>
</html>
